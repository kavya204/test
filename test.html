<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in </title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <form onsubmit="return myFun()">
        
        Name:<input type="text" id="name"  ><br>
        Create new password:<input type="password" id="pwd" value="" >
        <span id="warning"> </span><br>
        Confirm password:<input type="password" id="pwds" value="" >
        <span id="warning1"> </span><br>
        <input type="submit" value="Submit">
    </form>
    <script>
       function myFun(){
            var a = document.getElementById(pwd).value;
            var b = document.getElementById(pwds).value;
            if(a==""){
                document.getElementById("warning").innerHTML="Please enter password!!";
                return false;
            }
            if(a.length<6){
                document.getElementById("warning").innerHTML="Password is too short!! Enter atleast 6 characters";
                return false;
            }
            if(a.length>15){
                document.getElementById("warning").innerHTML="Password is too long!! passwprd should contain atmost 15 characters";
                return false;
            }
            if(a!=b){
                document.getElementById("warning1").innerHTML="Please enter same password";
                return false;
            }
        }
    </script>
</body>
</html>
